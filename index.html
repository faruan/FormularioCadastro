<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/scripts.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">INSERIR LOGO</div>
        <div class="menu">
          <nav>
            <div class="menuMobile">
              <div class="mm_line"></div>
              <div class="mm_line"></div>
              <div class="mm_line"></div>
            </div>
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="#">Cadastro</a></li>
              <li><a href="#">Entrar</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section id="formPage">
      <div class="container column">
        <h1>Cadastro de Usuário</h1>
        <form>
          <ul>
            <div class="columnForm">
              <li>
                <label class="required" for="email">E-mail</label>
                <input type="email" id="email" name="email" required />
              </li>
              <li>
                <label class="required" for="confirmEmail">Repetir e-mail</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required />
              </li>
            </div>
            <div class="columnForm">
              <li>
                <label class="required" for="password">Senha</label>
                <input type="password" id="password" name="password" required />
              </li>
              <li>
                <label class="required" for="confirmPassword">Repetir senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
              </li>
            </div>
          </ul>
          <br />
          <br />
          <br />
          <div class="containerField">
            <fieldset>
              <legend>Dados Pessoais&nbsp;</legend>
              <ul class="column">
                <li class="radioPersonal">
                  <input type="radio" id="individual" name="personal" value="individual" checked />
                  <label for="individual">Pessoa Física</label>
                  <input type="radio" id="legalEntity" name="personal" value="legalEntity" />
                  <label for="legalEntity">Pessoa Jurídica</label>
                </li>
                <li>
                  <label class="required" for="name">Nome</label>
                  <input type="text" id="name" name="name" required />
                </li>
                <li>
                  <label class="required" for="lastName">Sobrenome</label>
                  <input type="text" id="lastName" name="lastName" required />
                </li>
                <li>
                  <label class="required" for="sexo">Sexo</label>
                  <select>
                    <option>Selecione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                  </select>
                </li>
                <li>
                  <label class="required" for="date_birth">Data de Nascimento</label>
                  <input type="date" required />
                </li>
                <li>
                  <label class="required" for="cpf">CPF</label>
                  <input
                    type="text"
                    id="cpf"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    placeholder="___.___.___-__"
                    required
                  />
                </li>
                <li>
                  <label class="required" for="telephone">Telefone</label>
                  <input type="tel" id="telephone" placeholder="( __ ) ______-_____" required />
                </li>
              </ul>
            </fieldset>
            <fieldset>
              <legend>Endereço&nbsp;</legend>
              <ul class="column">
                <li>
                  <label for="city">Cidade</label>
                  <input type="text" id="city" name="city" />
                </li>
                <li>
                  <label for="state">Estado</label>
                  <input type="text" id="state" name="state" size="2" />
                </li>
                <li>
                  <label for="cep">CEP</label>
                  <input type="text" id="cep" name="cep" placeholder="________-____" />
                </li>
                <li>
                  <label for="street">Rua</label>
                  <input type="text" id="street" name="street" />
                </li>
                <li>
                  <label for="sNumber">Número</label>
                  <input type="text" id="sNumber" name="sNumber" />
                </li>
                <li>
                  <label for="complement">Complemento</label>
                  <input type="text" id="complement" name="complement" />
                </li>
              </ul>
            </fieldset>
          </div>
          <br />
          <br />
          <input class="send" type="submit" />
        </form>
      </div>
    </section>
    <footer>
      <div class="container flexColumn">
        <div class="footer_area">

          </div>
        </div>
        <div class="footer_copy">&copy; 2021 FARUAN - Todos os direitos reservados</div>
      </div>
    </footer>
  </body>
</html>
